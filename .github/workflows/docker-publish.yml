name: Build and Publish Docker Images

on:
  push:
    branches:
      - main

env:
  GITHUB_SHA: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: short-sha
        run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            handoe/hostasphere-datasource
            handoe/hostasphere-rest
            handoe/hostasphere-front
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push datasource image
        uses: docker/build-push-action@v5
        with:
          context: app/back/datasource
          file: app/back/datasource/Dockerfile
          tags: |
            handoe/hostasphere-datasource:latest
            handoe/hostasphere-datasource:sha-${{ env.GITHUB_SHA }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push rest image
        uses: docker/build-push-action@v5
        with:
          context: app/back/rest
          file: app/back/rest/Dockerfile
          tags: |
            handoe/hostasphere-rest:latest
            handoe/hostasphere-rest:sha-${{ env.GITHUB_SHA }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push front image
        uses: docker/build-push-action@v5
        with:
          context: app/front
          file: app/front/Dockerfile
          tags: |
            handoe/hostasphere-front:latest
            handoe/hostasphere-front:sha-${{ env.GITHUB_SHA }}
          labels: ${{ steps.meta.outputs.labels }}