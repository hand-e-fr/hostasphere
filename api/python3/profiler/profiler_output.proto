syntax = "proto3";

package profiler_output;

option go_package = "./proto";

service Profiler {
  rpc SendProfilerOutput (ProfilerOutputRequest) returns (Response);
}

message FuncParams {
  string arg = 1;
  string arg_name = 2;
  string type = 3;
}

message ReturnedValue {
  string value = 1;
  string type = 2;
}

message ProfilerOutput {
  string function_name = 1;
  string function_id = 2;
  string function_caller = 3;
  double start_time = 4;
  double end_time = 5;
  double execution_time = 6; // in milliseconds
  double memory_usage = 7;
  double cpu_usage = 8;
  repeated FuncParams func_params = 9;
  ReturnedValue returned_value = 10;
}

message ProfilerOutputRequest {
  string token = 1;
  ProfilerOutput profiler_output = 2;
}

message Response {
  bool ok = 1;
  string message = 2;
}
