syntax = "proto3";

package token;

option go_package = "./proto";

service SessionService {
    rpc SaveSession (SaveSessionRequest) returns (SaveSessionResponse);
}

message UsageAtTime {
    double time = 1;
    double memory_usage = 2;
}

message Session {
    string session_uuid = 1;
    string session_tag = 2;
    double start_time = 3;
    double end_time = 4;
    double execution_time = 5; // in milliseconds
    repeated UsageAtTime memory_usage = 6;
    repeated UsageAtTime cpu_usage = 7;
    repeated UsageAtTime disk_usage = 8;
    repeated UsageAtTime network_usage = 9;
    string token_id = 10;
    int64 pid = 11;
    string hostname = 12;
    string os = 13;
    string os_version = 14;
    string kernel_version = 15;
    string architecture = 16;
    string python_version = 17;
    string processor = 18;
    int32 cpu_count = 19;
    double boot_time = 20;
    string current_user = 21;
}

message SaveSessionRequest {
    string token = 1;
    Session session = 2;
}

message SaveSessionResponse {
    bool ok = 1;
    string message = 2;
}
